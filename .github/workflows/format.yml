name: Format

on: [push, pull_request]

jobs:
  rustfmt:
    name: rustfmt

    runs-on: ubuntu-latest

    steps:
      - name: Update Rust
        run: |
          rustup toolchain install nightly --profile minimal --component rustfmt --allow-downgrade
          rustup default nightly
      - name: Checkout
        uses: actions/checkout@v2
      - name: rustfmt
        run:
          cargo fmt --check

  taplo:
    name: Taplo

    runs-on: ubuntu-latest

    steps:
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            ~/.cargo/bin/taplo
          key: taplo
      - name: Install Taplo
        run: cargo install taplo-cli
      - name: Checkout
        uses: actions/checkout@v2
      - name: Taplo
        run: taplo fmt --check
